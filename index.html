<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="text-hide">Todo App</h1>
      <img src="./eisenhower-matrix.jpg"  class="header__image" alt="">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title"><label for="new-task">Add Item</label></h3>
        <div class="section__field-group">
          <input id="new-task" class="section__field" type="text"
          ><button id="add-btn" class="section__btn section__btn_text">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="section__list">
          <li class="section__list-item section__field-group">
            <input type="checkbox" class="section__checkbox"
            ><label class="section__label">Pay Bills</label
            ><input type="text" class="section__field"
            ><button class="section__btn section__btn_text js-btn-edit">Edit</button
            ><button class="section__btn section__btn_icon js-btn-delete"
            ><img src="./remove.svg" class="section__btn-image" alt=""></button>
          </li>
          <li class="section__list-item section__field-group open-for-edit">
            <input type="checkbox" class="section__checkbox"
            ><label class="section__label">Go Shopping</label
            ><input type="text" class="section__field" value="Go Shopping"
            ><button class="section__btn section__btn_text js-btn-edit">Save</button
            ><button class="section__btn section__btn_icon js-btn-delete"
            ><img src="./remove.svg" class="section__btn-image" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="section__list">
          <li class="section__list-item section__field-group">
            <input type="checkbox" class="section__checkbox" checked
            ><label class="section__label">See the Doctor</label
            ><input type="text" class="section__field"
            ><button class="section__btn section__btn_text js-btn-edit">Edit</button
            ><button class="section__btn section__btn_icon js-btn-delete"
            ><img src="./remove.svg" class="section__btn-image" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
